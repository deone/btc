{% extends 'core/plan_list.html' %}

{% load i18n static %}

{% block content %}
<section class="section">
  <div class="section-title">
    <div class="container">
      <h2 class="title">{% trans view.plan.name %} {% trans "plan" %}</h2>
    </div>
  </div>

  <div class="container">
    <form method="post">

      {% csrf_token %}

      {{ form.user }}

      {{ form.plan }}

      <div class="form-group">
        {{ form.amount.label_tag }}
        {{ form.amount }}
      </div>

      <input type="submit" class="btn btn-special no-icon" value="{% trans 'Submit' %}">
    </form>
  </div>
</div>
{% endblock %}
