{% extends 'core/investment_list.html' %}

{% load i18n static %}

{% block content %}
<section class="section">
  <div class="section-title">
    <div class="container">
      <h2 class="title">{% trans "Starter Plan" %}</h2>
      <p class="sub-title">{% trans "Minimum deposit - 0.2 BTC" %}</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <form method="post">

        {% csrf_token %}

        <div class="form-group">
          {{ form.amount.label_tag }}
          {{ form.amount.errors }}
          {{ form.amount }}
        </div>

        <input type="submit" class="btn btn-special no-icon" value="{% trans 'Submit' %}">
      </form>
    </div>
  </div>
</section>
{% endblock %}
